overwrite: true
schema: "./api/schema/consumat-io.graphql"
documents: "./api/operations/*.graphql"
generates:
  lib/api/consumat-io.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
