#import "./GenreFields.graphql"
#import "./ProviderFields.graphql"
#import "./CastFields.graphql"
#import "./DirectorFields.graphql"

fragment TvFields on TV {
  code
  title
  genres {
    ...GenreFields
  }
  overview
  popularity
  ratingAverage
  firstAirDate
  lastAirDate
  status
  backdropPath
  posterPath
  providers {
    ...ProviderFields
  }
  creators {
    ...DirectorFields
  }
  cast {
    ...CastFields
  }
  numberOfEpisodes
  numberOfSeasons
  tmdbUrl
  watchStatus
  ratingUser
  favorite
}
