#import "./GenreFields.graphql"
#import "./ProviderFields.graphql"
#import "./CastFields.graphql"
#import "./DirectorFields.graphql"

fragment MovieFields on Movie {
  code
  title
  genres {
    ...GenreFields
  }
  overview
  popularity
  ratingAverage
  releaseDate
  runtime
  status
  backdropPath
  posterPath
  providers {
    ...ProviderFields
  }
  cast {
    ...CastFields
  }
  directors {
    ...DirectorFields
  }
  tmdbUrl
  watchStatus
  ratingUser
  favorite
}
