#import "../fragments/MovieFields.graphql"
#import "../fragments/TvFields.graphql"

query GetPopular($type: String, $country: String, $page: Int) {
  popular(type: $type, country: $country, page: $page) {
    totalPages
    results {
      ... on TV {
        ...TvFields
      }
      ... on Movie {
        ...MovieFields
      }
    }
  }
}
